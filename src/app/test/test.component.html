<div class="file-upload-container" (dragover)="onDragOver($event)">
    <div cdkDropList #fileList="cdkDropList" [cdkDropListData]="selectedFiles" (cdkDropListDropped)="onFilesDropped($event)">
      <mat-card *ngIf="fileList.data.length === 0" class="drop-area">
        <mat-card-content>
          <mat-icon class="mat-48">cloud_upload</mat-icon>
          <div class="label-container">
            <label for="fileInput">Drag and drop files here or click to select</label>
          </div>
          <input type="file" id="fileInput" multiple (change)="onFileSelected($event)" #fileInput />
        </mat-card-content>
      </mat-card>
      <mat-card *ngFor="let file of fileList.data" cdkDrag class="file-item">
        <mat-card-content>
          <mat-icon class="mat-24">cloud_upload</mat-icon>
          <span>{{ file.name }} - {{ formatBytes(file.size) }}</span>
          <button mat-icon-button (click)="deleteFile(file)" class="delete-button">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
    </div>
    <div *ngIf="totalSizeExceeded" class="error">Total size of selected files exceeds 25MB!</div>
  </div>
